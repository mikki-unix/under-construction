<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/landing.css">
    <title>underconstruction</title>
    <script src="assets/js/sessao.js"></script>
    <script src="assets/js/erroslogin.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/exibicao.js"></script>
</head>
<body onload="validarSessao()">
    <header id="main" class="flex-space">
        <nav class="flex-center">
            <a href="index.html">início</a>
            <a href="quiz.html">quiz</a>
            <a href="placar.html">placar</a>
        </nav>

        <h1 id="titulo-site">
            <a href="index.html">under construction</a>
        </h1>

        <section id="section_sessao" class="flex-end">
            <button id="cadastro" class="acao" onclick="window.location = 'cadastro.html'">
                cadastro
            </button>
            <button id="login" class="acao" onclick="abrirFecharMenu('login')">
                login
            </button>
        </section>

        <section id="section_usuarie" class="flex-end" style="display: none;" onclick="abrirFecharMenu('usuario')">
            <span id="span_nome_usuarie">usuárie</span>
            <div id="div_foto_perfil"></div>
        </section>
    </header>

    <aside id="aside_menu_login" class="menu-flutuante flex-column" style="display: none;">
        <form class="flex-column">
            <span class="campo flex-space">
                <img src="assets/icons/badge.svg">
                <input id="input_usuario" placeholder="usuarie">
            </span>
            <span class="campo flex-space">
                <img src="assets/icons/password.svg">
                <input id="input_senha" type="password" placeholder="••••••">
            </span>
        </form>
        
        <span id="span_erro" style="display: none;">deu xabu</span>

        <button class="acao login" onclick="logarUsuario()">
            logar
        </button>
    </aside>

    <aside id="aside_menu_usuario" class="menu-flutuante flex-column" style="display: none;">
        <button id="painel" class="opcao" onclick="window.location = 'painel/'">
            <img src="assets/icons/dashboard.svg">
            <span>painel</span>
        </button>
        <button id="quiz" class="opcao" onclick="window.location = 'quiz.html'">
            <img src="assets/icons/quiz.svg">
            <span>quiz</span>
        </button>    
        <button id="logout" class="opcao" onclick="deslogarUsuario()">
            <img src="assets/icons/logout.svg">
            <span>sair</span>
        </button>   
    </aside>

    <main>
        <h1>index para tempos de desenvolvimento</h1>
    </main>
</body>
</html>
