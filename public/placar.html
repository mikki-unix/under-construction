<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placar</title>
    <link rel="stylesheet" href="assets/styles/placar.css">
    <script src="assets/js/rank.js"></script>
    <script src="assets/js/exibicao.js"></script>
    <script src="assets/js/login.js"></script>
</head>
<body class="viewport flex-column" onload="obterPlacar()">
    <header id="main" class="flex-space">
        <nav class="flex-center">
            <a href="index.html">início</a>
            <a href="quiz.html">quiz</a>
            <a href="placar.html">placar</a>
        </nav>

        <h1 id="titulo-site">
            <a href="index.html">under construction</a>
        </h1>

        <section id="section_sessao" class="flex-end">
            <button id="cadastro" class="acao" onclick="window.location = 'cadastro.html'">
                cadastro
            </button>
            <button id="login" class="acao" onclick="abrirFecharMenu('login')">
                login
            </button>
        </section>

        <section id="section_usuarie" class="flex-end" style="display: none;" onclick="abrirFecharMenu('usuarie')">
            <span id="span_nome_usuarie">usuárie</span>
            <div id="div_foto_perfil"></div>
        </section>
    </header>

    <aside id="aside_menu_login" class="menu-flutuante flex-column" style="display: none;">
        <form class="flex-column">
            <span class="campo flex-space">
                <img src="assets/icons/badge.svg">
                <input id="input_usuarie" placeholder="usuarie">
            </span>
            <span class="campo flex-space">
                <img src="assets/icons/password.svg">
                <input id="input_senha" type="password" placeholder="••••••">
            </span>
        </form>
        
        <span id="span_erro" style="display: none;">deu xabu</span>

        <button class="acao login" onclick="logarUsuarie()">
            logar
        </button>
    </aside>

    <aside id="aside_menu_usuarie" class="menu-flutuante flex-column" style="display: none;">
        <button id="painel" class="opcao" onclick="window.location = 'painel/'">
            <img src="assets/icons/dashboard.svg">
            <span>painel</span>
        </button>
        </button>    
        <button id="logout" class="opcao" onclick="deslogarUsuarie()">
            <img src="assets/icons/logout.svg">
            <span>sair</span>
        </button>   
    </aside>

    <main class="flex-center">
        <section class="flex-center">
            <div class="flex-column">
                <div class="perfil"></div>
                <span id="span_nome1" class="nome">usuarie</span>
                <span id="span_pontuacao1">10 pontos</span>
                <div class="podio">2º lugar</div>
            </div>

            <div class="flex-column" id="top0">
                <div class="perfil"></div>
                <span id="span_nome0" class="nome">usuarie</span>
                <span id="span_pontuacao0">20 pontos</span>
                <div id="top0" class="podio">1º lugar</div>
            </div>

            <div class="flex-column">
                <div class="perfil"></div>
                <span id="span_nome2" class="nome">usuarie</span>
                <span id="span_pontuacao2">8 pontos</span>
                <div class="podio">3º lugar</div>
            </div>
        </section>
    </main>
</body>
</html>
