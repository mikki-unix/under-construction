<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/quiz.css">
    <title>quiz</title>
    <script src="assets/js/sessao.js"></script>
    <script src="assets/js/quiz.js"></script>
</head>
<body onload="validarSessao()">
    <header class="flex-space">
        <h1 id="titulo-site"><a href="index.html">under construction</a></h1>

        <div id="div_usuario">
            <span id="span_nome_usuario">usuário</span>
            <div id="div_foto_perfil"></div>
        </div>
    </header>

    <main class="viewport flex-center">
        <article id="article_instrucoes" class="janela">

            <div class="topo-janela">
                <h2>Quiz!</h2>
            </div>

            <div class="conteudo-janela">
                <p>Vamos testar seus conhecimentos!</p>

                <button class="acao" onclick="comecarQuiz()">
                    jogar
                </button>
            </div>

        </article>

        <article id="article_quiz" class="janela" style="display: none;">

            <div class="topo-janela">
                <strong id="strong_numero_pergunta">1.</strong>
                <span id="span_enunciado">Quem foi geografia?</span>
                <button class="fechar-janela" onclick="terminarQuiz()">
                    X
                </button>
            </div>

            <div class="conteudo-janela flex-column">
                <button id="btn_alternativa0" class="alternativa flex-space" onclick="verificarResposta('0')">
                    <span class="marcador-alternativa">a.</span>
                    <span id="span_texto_alternativa0">professor</span>
                    <img id="img_alternativa0" class="marcador-alternativa">
                </button>

                <button id="btn_alternativa1" class="alternativa flex-space" onclick="verificarResposta('1')">
                    <span class="marcador-alternativa">b.</span>
                    <span id="span_texto_alternativa1">professor</span>
                    <img id="img_alternativa1" class="marcador-alternativa">
                </button>

                <button id="btn_alternativa2" class="alternativa flex-space" onclick="verificarResposta('2')">
                    <span class="marcador-alternativa">c.</span>
                    <span id="span_texto_alternativa2">professor</span>
                    <img id="img_alternativa2" class="marcador-alternativa">
                </button>
            </div>

        </article>

        <article id="article_relatorio" class="janela" style="display: none;">
            <div class="topo-janela">
                <h2>Fim de jogo</h2>
            </div>

            <div class="conteudo-janela">
                <p>
                    Você acertou <span id="span_n_acertos">0</span> de <span id="span_n_questoes">0</span> questões.
                </p>

                <div class="flex-column">
                    <button id="novamente" class="alternativa" onclick="comecarQuiz()">
                        jogar de novo
                    </button>

                    <button id="painel" class="alternativa">
                        ir pro painel
                    </button>
                </div>

            </div>

        </article>
    </main>
</body>
</html>
