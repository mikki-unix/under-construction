<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/quiz.css">
    <title>quiz</title>
    <script src="assets/js/sessao.js"></script>
    <script src="assets/js/quiz.js"></script>
</head>
<body onload="validarSessao()">
    <header id="main" class="flex-space">
        <nav class="flex-center">
            <a href="index.html">início</a>
            <a href="quiz.html">quiz</a>
            <a href="placar.html">placar</a>
        </nav>

        <h1 id="titulo-site">
            <a href="index.html">under construction</a>
        </h1>

        <section id="section_sessao" class="flex-end">
            <button id="cadastro" class="acao" onclick="window.location = 'cadastro.html'">
                cadastro
            </button>
            <button id="login" class="acao" onclick="abrirFecharMenu('login')">
                login
            </button>
        </section>

        <section id="section_usuarie" class="flex-end" style="display: none;" onclick="abrirFecharMenu('usuarie')">
            <span id="span_nome_usuarie">usuárie</span>
            <div id="div_foto_perfil"></div>
        </section>
    </header>

    <aside id="aside_menu_login" class="menu-flutuante flex-column" style="display: none;">
        <form class="flex-column">
            <span class="campo flex-space">
                <img src="assets/icons/badge.svg">
                <input id="input_usuario" placeholder="usuarie">
            </span>
            <span class="campo flex-space">
                <img src="assets/icons/password.svg">
                <input id="input_senha" type="password" placeholder="••••••">
            </span>
        </form>
        
        <span id="span_erro" style="display: none;">deu xabu</span>

        <button class="acao login" onclick="logarUsuario()">
            logar
        </button>
    </aside>

    <aside id="aside_menu_usuarie" class="menu-flutuante flex-column" style="display: none;">
        <button id="painel" class="opcao" onclick="window.location = 'painel/'">
            <img src="assets/icons/dashboard.svg">
            <span>painel</span>
        </button>
        </button>    
        <button id="logout" class="opcao" onclick="deslogarUsuario()">
            <img src="assets/icons/logout.svg">
            <span>sair</span>
        </button>   
    </aside>

    <main class="viewport flex-center">
        <article id="article_instrucoes" class="janela">

            <div class="topo-janela">
                <h2>Quiz!</h2>
            </div>

            <div class="conteudo-janela">
                <p>Vamos testar seus conhecimentos!</p>

                <button class="acao" onclick="comecarQuiz()">
                    jogar
                </button>
            </div>

        </article>

        <article id="article_quiz" class="janela" style="display: none;">

            <div class="topo-janela">
                <strong id="strong_numero_pergunta">1.</strong>
                <span id="span_enunciado">Quem foi geografia?</span>
                <button class="fechar-janela" onclick="terminarQuiz()">
                    X
                </button>
            </div>

            <div class="conteudo-janela flex-column">
                <button id="btn_alternativa0" class="alternativa flex-space" onclick="verificarResposta('0')">
                    <span class="marcador-alternativa">a.</span>
                    <span id="span_texto_alternativa0">professor</span>
                    <img id="img_alternativa0" class="marcador-alternativa">
                </button>

                <button id="btn_alternativa1" class="alternativa flex-space" onclick="verificarResposta('1')">
                    <span class="marcador-alternativa">b.</span>
                    <span id="span_texto_alternativa1">professor</span>
                    <img id="img_alternativa1" class="marcador-alternativa">
                </button>

                <button id="btn_alternativa2" class="alternativa flex-space" onclick="verificarResposta('2')">
                    <span class="marcador-alternativa">c.</span>
                    <span id="span_texto_alternativa2">professor</span>
                    <img id="img_alternativa2" class="marcador-alternativa">
                </button>
            </div>

        </article>

        <article id="article_relatorio" class="janela" style="display: none;">
            <div class="topo-janela">
                <h2>Fim de jogo</h2>
            </div>

            <div class="conteudo-janela">
                <p>
                    Você acertou <span id="span_n_acertos">0</span> de <span id="span_n_questoes">0</span> questões.
                </p>

                <div class="flex-column">
                    <button id="novamente" class="alternativa" onclick="comecarQuiz()">
                        jogar de novo
                    </button>

                    <button id="painel" class="alternativa">
                        ir pro painel
                    </button>
                </div>

            </div>

        </article>
    </main>
</body>
</html>
