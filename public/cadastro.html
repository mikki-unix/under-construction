<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles/form.css">
  <title>cadastro</title>
  <script src="assets/js/cadastro.js"></script>
  <script src="assets/js/erroslogin.js"></script>
</head>
<body class="viewport flex-center">
  <main>
    <header class="flex-space">
      <h1 id="titulo-site">under construction</h1>
      <h2>cadastro</h2>
    </header>
    
    <section class="flex-column">

      <form class="flex-space">
        <section class="flex-column">
          <label id="label_exibicao" for="input_upload"></label>
          <input type="file" id="input_upload" onchange="exibirImagem()">
          <!-- `onchange` detecta quando o input é alterado, ou seja, quando recebe um arquivo. é semelhante ao `onclick` num botão -->
        </section>

        <section id="campos" class="flex-column">

          <span class="campo flex-space">
            <img src="assets/icons/badge.svg">
            <input id="input_usuario" placeholder="usuarie">
          </span>

          <span class="campo flex-space">
            <img src="assets/icons/email.svg" class="icon">
            <input id="input_email" placeholder="usuarie@email">
          </span>

          <span class="campo flex-space">
            <img src="assets/icons/password.svg" class="icon">
            <input id="input_senha" type="password" placeholder="••••••">
          </span>

          <span class="campo flex-space">
            <img src="assets/icons/password2.svg" class="icon">
            <input id="input_confirmar_senha" type="password" placeholder="*****">
          </span>

        </section>
      </form>
      
      <span id="span_erro" style="display: none">deu xabu</span>
      
      <button class="acao" onclick="cadastrarUsuario()">
        cadastrar
      </button>

      <p>
        já é cadastrade? <br> 
        <a href="index.html">faça login</a>
      </p>

    </section>
  </main>
</body>
</html>
